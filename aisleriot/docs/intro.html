><H1
><A
NAME="INTRO"
>Introduction to Aisleriot</A
></H1
><P
>Aisleriot (also known as Solitaire or sol) is a collection of card games 
which are easy to play using a mouse. The rules for the games have 
been written in the GNOME scripting language (Scheme).</P
